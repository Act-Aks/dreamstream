name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Dependencies
        uses: ./.github/actions/setup-dependency
        id: deps
        with:
          package-manager: bun
          cache-prefix: quality-
          frozen-lockfile: true
      
      - name: âœ… Quality Gate
        uses: ./.github/actions/code-quality-check
        id: quality
        with:
          fail-on-warnings: ${{ github.event_name == 'push' && 'true' || 'false' }}
      
      - name: ğŸ“Š Summary
        if: always()
        run: |
          echo "ğŸ“Š Quality Report"
          echo "Cache hit: ${{ steps.deps.outputs.cache-hit }}"
          echo "All checks: ${{ steps.quality.outputs.all-passed }}"
